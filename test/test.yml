apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: testid
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - name: infrastrucutre 
        path: sets/infrastructure.yml
      - name: applications
        path: sets/applications.yml
  template:
    metadata:
      name: '{{ .name }}' 
    spec:
      project: "default"
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'default' 
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
  templatePatch: |
    spec:
      sources:
        - repoUrl: 'https://github.com/utilizable/charts'
          targetRevision: HEAD
          path: generators/
          helm:
            valueFiles:
              - ../{{ .path }}
