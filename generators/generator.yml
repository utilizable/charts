apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: 'generator'
  namespace: 'argocd'
  test:
    file: infrastructure.yml
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - key1: value1
          - matrix:
              generators:
                - list:
                    elements:
                      - key2: value2
                - list:
                    elements:
                      - substitute1: '{{ .key1 }}'
                        substitute2: '{{ .key2 }}'
  template:
    metadata:
      name: '{{ .substitute1 }}'
    spec:
      project: 'default'
      destination:
        server: 'https://kubernetes.default.svc'
      source:
        repoURL: 'https://github.com/utilizable/charts'
        targetRevision: HEAD
        path: applications/{{ .substitute1 }}/manifests/
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
...
