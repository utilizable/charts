apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test 
  namespace: argocd
spec:
  project: 'default' 
  sources:
    - repoUrl: 'https://github.com/utilizable/charts'
      targetRevision: HEAD 
      path: /test
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'default' 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
