env:
  - name: OVH_ENDPOINT
    value: "ovh-eu"
  - name: OVH_APPLICATION_KEY
    valueFrom:
      secretKeyRef:
        name: ovh-secrets
        key: applicationKey
  - name: OVH_APPLICATION_SECRET
    valueFrom:
      secretKeyRef:
        name: ovh-secrets
        key: applicationSecret
  - name: OVH_CONSUMER_KEY
    valueFrom:
      secretKeyRef:
        name: ovh-secrets
        key: consumerKey
        
certResolvers:
  letsencrypt:
    email: "konta@disroot.org"
    #caServer: https://acme-v02.api.letsencrypt.org/directory # Production server
    caServer: https://acme-staging-v02.api.letsencrypt.org/directory # Staging server
    dnsChallenge:
      provider: ovh
    storage: /data/acme.json
    tlsChallenge: {}
  
deployment:
  initContainers:
    - name: volume-permissions
      image: busybox:latest
      command: ["sh", "-c", "ls -la /; touch /data/acme.json; chmod -v 600 /data/acme.json"]
      volumeMounts:
      - mountPath: /data
        name: data
    
ports:
  web:
    redirectTo: 
      port: websecure
      permanent: true
  websecure:
    tls:
      enabled: true
      certResolver: letsencrypt
      domains:
        - main: "*.anykey.pl"
          sans:
          - "anykey.pl"
          
