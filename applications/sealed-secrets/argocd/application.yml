#
# DES: ArgoCD application definition for sealed-secrets
# REF: https://github.com/bitnami-labs/sealed-secrets
#
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://github.com/utilizable/charts'
    targetRevision: HEAD
    path: applications/sealed-secrets/manifests/
  - repoURL: 'https://bitnami-labs.github.io/sealed-secrets'
    targetRevision: 2.4.4
    chart: sealed-secrets
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
...
