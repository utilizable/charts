#
# DES: ArgoCD application definition for democratic-csi application
# REF: 
#
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: democratic-csi-nfs
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://github.com/utilizable/charts'
    targetRevision: HEAD
    path: applications/democratic-csi/nfs/manifests/
  - repoURL: 'https://democratic-csi.github.io/charts/'
    chart: democratic-csi
    targetRevision: 0.14.6
    helm:
      values: |
        driver:
          existingConfigSecret: democratic-driver-config-nfs
      valueFiles:
        - $values/applications/democratic-csi/nfs/helm/values.yaml
  - repoURL: 'https://github.com/utilizable/charts'
    targetRevision: HEAD
    ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: democratic-csi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
...
